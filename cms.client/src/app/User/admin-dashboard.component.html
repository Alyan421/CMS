<div class="admin-dashboard">
  <h1>Admin Dashboard</h1>

  <div *ngIf="isLoading" class="loading">
    <p>Loading dashboard data...</p>
  </div>

  <div *ngIf="error" class="error-message">
    <p>{{ error }}</p>
    <button (click)="refreshData()">Try Again</button>
  </div>

  <div *ngIf="!isLoading && !error" class="dashboard-content">
    <div class="stats-container">
      <div class="stat-card">
        <h2>Total Users</h2>
        <p>{{ totalUsers }}</p>
      </div>
      <div class="stat-card">
        <h2>Total Images</h2>
        <p>{{ totalImages }}</p>
      </div>
      <div class="stat-card">
        <h2>Total Colors</h2>
        <p>{{ totalColors }}</p>
      </div>
      <div class="stat-card">
        <h2>Total Cloths</h2>
        <p>{{ totalCloths }}</p>
      </div>
    </div>

    <div class="actions">
      <button (click)="refreshData()">Refresh Data</button>
    </div>
  </div>
</div>
