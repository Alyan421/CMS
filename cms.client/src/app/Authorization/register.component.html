<div class="register-form">
  <h2>Register</h2>
  <form [formGroup]="registerForm" (ngSubmit)="register()">
    <!-- Username Input -->
    <label for="username">Username:</label>
    <input id="username"
           formControlName="username"
           name="username"
           required />
    <div *ngIf="
        registerForm.controls['username'].invalid &&
        registerForm.controls['username'].touched
      ">
      <small class="error">Username is required and must be at least 3 characters.</small>
    </div>

    <!-- Email Input -->
    <label for="email">Email:</label>
    <input id="email"
           formControlName="email"
           name="email"
           type="email"
           required />
    <div *ngIf="
        registerForm.controls['email'].invalid &&
        registerForm.controls['email'].touched
      ">
      <small class="error">A valid email is required.</small>
    </div>

    <!-- Password Input -->
    <label for="password">Password:</label>
    <input id="password"
           formControlName="password"
           name="password"
           type="password"
           required />
    <div *ngIf="
        registerForm.controls['password'].invalid &&
        registerForm.controls['password'].touched
      ">
      <small class="error">Password is required and must be at least 6 characters.</small>
    </div>

    <!-- Submit Button -->
    <button type="submit" [disabled]="registerForm.invalid">Register</button>

    <!-- Error Message -->
    <div *ngIf="errorMessage">
      <small class="error">{{ errorMessage }}</small>
    </div>

    <!-- Success Message -->
    <div *ngIf="registrationSuccess">
      <small class="success">Registration successful!</small>
    </div>
  </form>
</div>
